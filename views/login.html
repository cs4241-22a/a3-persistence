<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A website where a user can input the detail for a video game and place a hold for checkout from the system.">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="preload" as="font">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

  </head>
  <h1>Video Game Checkout System</h1>
  <body>
    <p>Login using form:</p>
    <form class="loginForm" action="/login" method="POST" id="loginForm" novalidate>
        <div class="login">
            <label class="formLabel" for="username">Username:</label>
            <input class="userInput" type="text" name="username" id="username" required>
        </div>
        <div class="mb-3">
            <label class="formLabel" for="password">Password:</label>
            <input class="userInput" type="password" name="password" id="password" required>
        </div>
        <div class="loginButton">
          <button type="submit" class="loginButton" id="loginButton">Login</button>
        </div> 
    </form>

  </body>
  <script src="js/scripts.js"></script>
  
</html>
