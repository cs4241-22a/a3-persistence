<!DOCTYPE html>
<html lang="en">
  
  <head>
    
    <meta charset="UTF-8">
    <title> Login Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initital-scale=1">
    <meta name="description" content="Please sign in here!">
    <title>Signin Page</title>
    <script src="/login.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  
  <body>
    <h1>Sign In!</h1>
    
    <div>
      <form id="signinForm">
        <label class="signTextLeft">Username</label>
        <input type="text" id="username" value="" placeholder="Username" required>
        
        <label class="signTextLeft">Password</label>
        <input type="password" id="password" value="" placeholder="Password" required>
        <button type="submit" id="loginButton">Sign in</button>
      </form>
      <br>
    <div><b>Don't have an account?</b> <a href="/register">Sign up here</a>!</div>
    </div>
  </body>
 
  
</html>
