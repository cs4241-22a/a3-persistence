<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'/>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="description" content="Assignment Tracker's Login Page">
  <title>Assignment Tracker</title>
  <h1>Assignment Tracker</h1>
</head>
<body>
<h2>Login</h2>
<div>
  <form action="/login" method="POST" id="form" autocomplete="off">
      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Username</span>
    <input
            type="text"
            name="username"
            placeholder="username"
            class="theInputs2"
            id="username1"
    /></div>
      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Password</span>
    <input
            type="password"
            name="password"
            placeholder="password"
            class="theInputs2"
            id="password1"
        /></div>
      <br>
      <br>
      <div class="btn-group" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
</div>
<br>
<h2>Sign Up</h2>
<div>
  <form action="/signup" method="POST" id="form2">
      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Username</span>
        <input
                type="text"
                name="username"
                placeholder="username"
                class="theInputs2"
                id="username2"
                autocomplete="off"
        /></div>

      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Password</span>
        <input
                type="password"
                name="password"
                placeholder="password"
                class="theInputs2"
                id="password2"
                autocomplete="off"
        /> </div>
      <br>
      <br>
      <div class="btn-group" role="group" aria-label="Basic example">
          <button type="submit" id='signup' class="btn btn-primary">Submit</button>
      </div>
  </form>
</div>
</body>
<script src="./js/login.js"></script>
</html>
