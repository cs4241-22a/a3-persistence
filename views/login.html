<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Login Page | Bookshelf</title>
    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS File -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page for Virtural Bookshelf">
  </head>
  <body>
    <div style="height:100vh; background: #ADD8E6; display:flex; align-items:center; justify-content:center;">
    <div class="container-xl" style="background:#ffffff; width:600px; height:min-content; padding:20px; border-radius:12px;">
    <center>
      <br><br>
    <div>
       <img src="https://cdn.glitch.global/54bea99b-e8fb-41eb-ac96-d23fd590cf00/books.png?v=1661993573821" alt="Book Illustration" style="max-width:12%; max-height:12%;">
      <h1 style="font-family: 'Montserrat'; font-weight: 900; margin-top:20px;">
        Bookshelf Login
      </h1>
    </div>
    <br>
       </center>
      <div class="form-group">
        <form action="/login" method="POST">
      <label for="username" style="margin-bottom: 5px; color:#8b0000">Username *</label>
      <input type="text" id="username" name="username" placeholder="Username" class="form-control w-60">
      <p id="username-desc">For example: johnSmith40</p>
      <label for="password" style="margin-bottom: 5px; color:#8b0000; margin-top:8px">Password *</label>
      <input type="password" id = "password" name="password" placeholder="Password" class="form-control w-60">
      <p id="password-desc">For example: 18908173848!</p>
          <center>
      <button class="btn btn-primary btn-lg w-50" type="submit" style="margin-top: 20px;">Login</button>
            </center>
    </form>
    <br>
  
    <form action="/signup" method="GET">
      <center>
      <button class="btn btn-outline-secondary btn-lg w-50" type="submit">Don't have an account?</button>
        </center>
    </form>
         <br>
     
      </div>
 
      </div>
    </div>
  </body>
</html>
