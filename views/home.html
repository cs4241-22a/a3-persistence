<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Profile</title>
    <style>
        body {
          background: #007bff;
          background: linear-gradient(to right, #FF5733, #33AEFF);    
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #682773
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none
        }

        .back:hover {
            color: #682773;
            cursor: pointer
        }

        .labels {
            font-size: 11px
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8
        }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
    name="description"
    content="Mary's simple recipe for maple bacon donuts
           makes a sticky, sweet treat with just a hint
           of salt that you'll keep coming back for."/>
  </head>
  <body>
    <div class="container">
      <div class="container rounded bg-white mt-4 mb-5 " style = "border: 2px solid black">
        <div class="row">
          <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img
                class="rounded-circle mt-5"
                width="150px"
                alt = "Default Profile Picture"
                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
              ></img>
              <span class="font-weight-bold" id = "fullname">Edogaru</span>
              <span id="email" class="text-black-100">edogaru@mail.com.my</span>
            </div>
          </div>
          <div class="col-md-5 border-right">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Profile Settings</h4>
              </div>
              <form id ="saveform">
                <div class="row mt-2">
                  <div class="col-md-6">
                    <label class="labels">Name</label>
                    <input
                      id = "firstname"
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                      value=""
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="labels">Lastname</label>
                    <input
                      id = "lastname"
                      type="text"
                      class="form-control"
                      value=""
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="labels">Discord ID</label>
                  <input
                    id = "discordID"
                    type="text"
                    class="form-control"
                    placeholder="Enter Your Discord ID"
                    value=""
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Rank</label
                  ><input
                    id = "rank"
                    type="text"
                    class="form-control"
                    placeholder="Enter Your CS:GO Rank"
                    value=""
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Steam ID</label
                  ><input
                    id = "steamID"
                    type="text"
                    class="form-control"
                    placeholder="Enter Your Steam ID"
                    value=""
                  />
                </div>
                <div class="mt-5 text-center">
                  <button class="btn btn-primary profile-button" type="submit">
                    Save Profile
                  </button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
  <script src="homescript.js"></script>
</html>
