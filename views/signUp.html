<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sign Up.">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
<br>
<form action="signUp" >
    <h1>Sign Up For An Account</h1>
    <p>Please create a username and password</p>
    <label for="signUpUserName">Username</label>
    <input id="signUpUserName" name="userName" required>

    <label for="signUpPassword">Password</label>
    <input id="signUpPassword" name="password" type="password" required>
    <button id="signupbutton">Submit</button>
    <br>
    <p>Do you already have an account? <a href="index.html">Back To Login</a></p>

</form>
<script src="/signIn.js"></script>
</body>
</html>
