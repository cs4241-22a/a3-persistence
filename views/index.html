<!doctype html>
<html lang="en">
  <head>
    <title>Login - To Do</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login page for to-do app">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <script src="/login-scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5">
        <h1>To Do</h1>
        <p>Login to create and view your to-do list.</p>
        <form class="needs-validation" action="/login" method="POST" id="login-form" novalidate>
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control user-input" type="text" name="username" id="username" required>
                <div class="invalid-feedback">Please provide a username.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control user-input" type="password" name="password" id="password" required>
                <div class="invalid-feedback">Please provide a password.</div>
            </div>
            <div class="d-grid d-sm-block">
              <button type="submit" class="btn btn-primary" id="login-button">Login</button>
            </div> 
        </form>
    </div>
  </body>
</html>
