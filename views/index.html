<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="/scripts.js"></script>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Choose and Name your favorite Alfredo!</h1>

    <form action="">
      <input type='text' id='catnumber' placeholder="Favorite Alfredo Number">
      <input type='text' id='catname' placeholder="Name your Alfredo">
    </form>

    <form id='testbutton' action="">
      <button>testAdd</button>
    </form>

    <div class="container" .bg-container>
      <div class="row">
        <div class="col-sm-4"><h2><img class="Alfie_Image" src="/CatPics/Alfie1.avif" alt="Firest pic of Alfredo" />1</h2></div>
        <div class="col-sm-4"><h2><img class="Alfie_Image" src="/CatPics/Alfie2.avif" alt="Second pic of Alfredo" />2</h2></div>
        <div class="col-sm-4"><h2><img class="Alfie_Image" src="/CatPics/Alfie3.avif" alt="Third pic of Alfredo" />3</h2></div>
      </div>
      <div class="row">
        <div class="col-sm-4"><h2><img class="Alfie_Image" src="/CatPics/Alfie4.avif" alt="Fourth pic of Alfredo" />4</h2></div>
        <div class="col-sm-4"><h2><img class="Alfie_Image" src="/CatPics/Alfie5.avif" alt="Fifth pic of Alfredo" />5</h2></div>
        <div class="col-sm-4"><h2><img class="Alfie_Image" src="/CatPics/Alfie6.avif" alt="Sixth A pic of Alfredo" />6</h2></div>
      </div>
      <div class="row">
        <div class="col-sm-4"><h2><img class="Alfie_Image" src="/CatPics/Alfie7.avif" alt="Seventh pic of Alfredo" />7</h2></div>
        <div class="col-sm-4"><h2><img class="Alfie_Image" src="/CatPics/Alfie8.avif" alt="Eighth pic of Alfredo" />8</h2></div>
        <div class="col-sm-4"><h2><img class="Alfie_Image" src="/CatPics/Alfie9.avif" alt="Nineth pic of Alfredo" />9</h2></div>
      </div>
    </div>
    
    <h2>View your previous responses <a href="/view-response-history">here!<a></h2>
  
  </body>

  <script>
    const testAdd = function(e){
      // prevent default form action from being carried out
      e.preventDefault()

      const catnameinput = document.querySelector( '#catname' ),
            catnuminput = document.querySelector( '#catnumber' ),
            json = { catname: catnameinput.value,
                    catvote: catnuminput.value },
            body = JSON.stringify( json )

      fetch( '/add', {
        method:'POST',
        body 
      })
      .then( function( response ) {
        // do something with the reponse 
        console.log( response )
      })

      return false
    }

    window.onload = function() {
      const testbutton = document.querySelector( '#testbutton' )
      testbutton.onclick = testAdd
    }
  </script>
</html>
