<!doctype html>
<html lang="en">
  <head>
    <title>The Jim</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/style.css">
    
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Outwork <i>thousands</i> in front of <i>nobody</i><br>
    to outshine <i>everybody</i> in front of <i>thousands</i></h1>
    </header>

    <main>
      <h3>Trust the process</h3>
      
      <form>
        <input name="exercise" type="text" maxlength="100" placeholder="Name of exercise">
        <input name="sets" type="text" maxlength="10" placeholder="Sets">
        <input name="reps" type="text" maxlength="10" placeholder="Reps">
        <input name="weight" type="text" maxlength="10" placeholder="Weight">
        <button type="submit" id="submit-dream">Get bigger</button>
      </form>
      
      <section class="theProcess">
        <ul id="process"></ul>
      </section>
    </main>

  </body>
</html>
