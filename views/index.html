<!doctype html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'/>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CS4241 Assignment 3</title>
    <meta name="description" content="Assignment Tracker's Main Page after logging in">
    <h1>Assignment Tracker</h1>
</head>
<body>
<div>
    <div style="width: 60%;" >
        <h2>My Assignment</h2>
        <table id="table" class="table table-striped">
            <thead>
            <tr>
                <th>Assignment</th>
                <th>Subject</th>
                <th>Deadline</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr></tr>
            </tbody>
        </table>
    </div>
    <div style="width: 40%;">
        <form action="" autocomplete="off">
            <h2>Add/Change Assignment</h2>
            <i>To Edit an assignment hit change in the table then update the corresponding fields and hit the update button below the fields.</i>
            <br>
            <div><label >Enter Assignment: </label><input class="input-group-text"type='text' id='assignment' placeholder="Assignment Name"/></div>
            <br>
            <div><label>Enter Subject: </label><input class="input-group-text"type='text' id='subject' placeholder="Subject"/></div>
            <br>
            <div><label >Enter Deadline: </label><input class = "input-group-text"type='text' id='deadline' placeholder="Deadline"/></div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
            <div><button class="btn btn-primary" id="sub">Submit</button></div>
            </div>
        </form>
    </div>
</div>

<br>
<div class="btn-group" role="group" aria-label="Basic example">
<button class="btn btn-primary" id="logout">Logout</button>
</div>
</body>
<script src="./js/scripts.js"></script>
</html>
