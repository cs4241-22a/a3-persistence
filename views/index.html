  <head>
    <title>CS4241 Assignment 3: Login Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <h1>Login</h1>
    <div>
        <form class="ui form">
            <div class="ui input focus">
              <div class="field">
                <label>Username: <input type="text" name="uname" size="20"></label>
              </div>
              <div class="field">
                <label>Password: (at least 8 characters with at least one number and special character)<input type="password" name="pwd" size="20"></label>
              </div>
              </div>
            <div class="submit">
              <button class="ui button" type="submit" id="login">Login</button>
              <button class="ui button" type="submit" id="register">New Account</button>
            </div>
        </form>
    </div>
  </body>
</html>
