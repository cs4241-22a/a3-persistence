<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

   <body style="background-color: #A892D6;"> 
  
  <br />
  <br />

     <body>
     <h1>Jackie's Art Museum</h1>
    
    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/artists-2-1626385417.jpg" alt="Art Image" width="100%" height="100%" class= "center">

    <br />
    <br />

    <form class="o-container o-container--xsmall c-card u-high" id="loginForm">
      <header class="c-card__header">
        <h2 class="c-heading" align="center">
          Welcome
          <div class="c-heading__sub">
            Click Register
          </div>
        </h2>
      </header>
      <div class="c-card__body">
        <div class="o-form-element">
          <label class="o-form-element c-label"> Username: <label for="username" <input
              class="c-field c-field--label"
              type="text"
              id="username" />
          </label>
        </div>
        <label class="o-form-element c-label"> Password:<label for="password" <input
            class="c-field c-field--label"
            type="password"
            id="password"/>
        </label>
      </div>
      <footer class="c-card__footer">
        <button
          type="button"
          class="c-button c-button--brand c-button--block"
          method="POST"
          action="/login"
          id="login"> login
        </button>

        <br />
        <br />

        <button
          type="button"
          class="c-button c-button--brand c-button--block"
          method="POST"
          action="/reg"
          id="register"> register
        </button>
      </footer>
    </form>
  </body>
</html>
