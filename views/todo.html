<!doctype html>
<html lang="en">
  <head>
    <title>To Do</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A place to keep track of your to-do items">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <script src="/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5">
        <h1>To Do</h1>
        <p class="mt-3 mb-4" id="message"></p>
        <form class="needs-validation row" novalidate>
            <div class="col-sm">
                <label class="form-label" for="task">Task</label>
                <input class="form-control user-input" type="text" id="task" required>
                <div class="invalid-feedback">Please provide a task description.</div>
            </div>
            <div class="col-sm">
                <label class="form-label" for="category">Category</label>
                <select class="form-select user-input" id="category" required>
                    <option selected disabled="disabled"></option>
                    <option value="School">School</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Health">Health</option>
                    <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">Please select a category.</div>
            </div>
            <div class="col-sm">
                <label class="form-label" for="deadline">Deadline</label>
                <input class="form-control user-input" type="date" id="deadline" required>
                <div class="invalid-feedback">Please choose a deadline.</div>
            </div>
            <div class="col-sm">
                <label class="form-label" for="priority">Priority</label>
                <select class="form-select user-input" id="priority" required>
                    <option selected disabled="disabled"></option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <div class="invalid-feedback">Please select a priority.</div>
            </div>
            <div class="col-sm col-sm-auto d-flex align-items-end">
                <button type="submit" class="btn btn-primary" id="add-button">Add</button>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <table class="table" id="todo-table"></table>
    </div>
  </body>
</html>
