<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login or Sign-Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="icon" type="image/x-icon" href="/resources/fake netflix icon.png">
    </head>
    <body>
        <div class = "container is-max-desktop">
            <form class="form-horizontal is-grouped is-grouped-centered" >
                <fieldset>
                
                <!-- Form Name -->
                <legend>Fake Netflix</legend>
                <div class="block"> </div>
                <!-- Email input-->
                <div class="field">
                <label class="label" for="emailinput">Email Address</label>
                <div class="control has-icons-left">
                    <input id="emailinput" name="emailinput" type="text" placeholder="Email Address" class="input ">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <p class="help">help</p>
                </div>
                </div>
                
                <!-- Password input-->
                <div class="field">
                <label class="label" for="passwordinput">Password</label>
                <div class="control">
                    <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="input ">
                    <p class="help">help</p>
                </div>
                </div>
                
                <!-- Submit -->
                <div class="field">
                <label class="label" for="submitbutton">Submit</label>
                <div class="control">
                    <button id="submitbutton" name="submitbutton" class="button is-primary">Submit</button>
                </div>
                </div>
                
                </fieldset>
            </form>
        </div>
    </body>

</html>
