<!DOCTYPE html>
<html lang='en'>
<head>
    <script src='js/scripts.js' defer></script>
    <meta charset='utf-8'/>
    <meta name='description' content='Game Statistics Table'/>
</head>
<body>
    <div id='header'>
        <div class='col'>
            <h1 id='title'>Game Statistics</h1>
        </div>
        <div class='col'>
            <a href='/logout' type='button' class='btn btn-danger'>Log Out</a>
        </div>
    </div>

    <h2 >Add Game Stats:</h2>
    <form action='' method='POST' id='form'>
        <div>
            <div>
                <label class='form-label'>Game:
                <input class='form-control' type='text' id='game' placeholder='Game name...'/></label>
            </div>
            <div>
                <label class='form-label'>Character:
                <input class='form-control' type='text' id='character' placeholder='Character name...'/></label>
            </div>
            <div>
                <label class='form-label'>Kills:
                <input class='form-control' type='number' id='kills' placeholder='Number of kills...'/></label>
            </div>
            <div>
                <label class='form-label'>Assists:
                <input class='form-control' type='number' id='assists' placeholder='Number of assists...'/></label>
            </div>
            <div>
                <label class='form-label'>Deaths:
                <input class='form-control' type='number' id='deaths' placeholder='Number of deaths...'/></label>
            </div>
            <div id='Button-Container'>
                <button type='button' class='btn btn-success' id='Submit-Button'>Submit</button>
            </div>
        </div>
    </form>
    <table class='table table-responsive' id='table'></table>
</body>
</html>
