<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <meta charset="utf-8">
        <meta name="description" content="Author: Gabriel M. Buonomano">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Favoritizer</title>
        <link rel="stylesheet" href="style.css">
        <script async src="index.js"></script>
        <!--Bootstrap-->
        <link async href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100 text-dark">
        <header class="w-100 text-center text-white bg-primary">
            <h1 class="mb-0">Favoritizer</h1>
        </header>
        <main class="w-100 p-3">
            <div id="welcome-message" class="ml-auto mr-auto text-center">Hello!</div>
            <br/>
            <h1 class="w-100 text-center">Favorites</h1>
            <div id="no-favorites-div" class="d-none">
                No favorites yet. Fill out the form below to add some!
            </div>
            <ul id="favorites-list" class="container w-50"></ul>
            <br/>
            <h1 class="w-100 text-center">New Favorite</h1>
            <form id="new-favorite-form" action="/api/new" method="POST">
                <label for="key">Subject:</label><input type="text" name="key" id="key" placeholder="Pizza Topping" class="form-control w-100"/>
                <label for="value">Answer:</label><input type="text" name="value" id="value" placeholder="Pepperoni" class="form-control w-100"/>
                <label for="categories-dropdown">Existing Category:</label><select name="category" id="categories-dropdown" class="form-control w-100">
                    <option value="" selected="true">[No Category]</option>
                </select>
                <label for="newcategory">Custom Category:</label><input type="text" name="newcategory" id="newcategory" placeholder="Food" class="form-control w-100"/>
                <label for="description">Reasoning:</label><textarea name="description" id="description" placeholder="Because it's delicious!" class="form-control w-100"></textarea>
                <button type="submit" class="mt-2">Submit</button>
            </form>
        </main>
        <footer class="w-100 mt-auto text-center bg-primary font-weight-bold text-white">
            Created by Gabriel Buonomano for Webware A22 at WPI
        </footer>
        <li id="dummy-category">
            <h2>Test</h2>
            <ul>
                <li>Testing</li>
            </ul>
        </li>
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
