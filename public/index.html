<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/scripts.js" defer></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Game Statistics Table" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>CS4241 Assignment 3</title>
  </head>
  <body>
    <div id="header">
      <div class="bg-success">
        <h1 class="text-white text-center">Game Statistics</h1>
      </div>
      <div class="col">
        <a href="/logout" type="button" class="btn btn-danger">Log Out</a>
      </div>
    </div>
    <div class="bg-light">
      <h2 class="text-center">Add Game Stats</h2>
      <form action="" method="POST" id="form" class="text-center">
        <div>
          <div>
            <label class="form-label"
              >Game:
              <input
                class="form-control"
                type="text"
                id="game"
                placeholder="Game name..."
            /></label>
          </div>
          <div>
            <label class="form-label"
              >Character:
              <input
                class="form-control"
                type="text"
                id="character"
                placeholder="Character name..."
            /></label>
          </div>
          <div>
            <label class="form-label"
              >Kills:
              <input
                class="form-control"
                type="number"
                id="kills"
                placeholder="#"
            /></label>
          </div>
          <div>
            <label class="form-label"
              >Assists:
              <input
                class="form-control"
                type="number"
                id="assists"
                placeholder="#"
            /></label>
          </div>
          <div>
            <label class="form-label"
              >Deaths:
              <input
                class="form-control"
                type="number"
                id="deaths"
                placeholder="#"
            /></label>
          </div>
          <div id="Button-Container">
            <button type="button" class="btn btn-success" id="Submit-Button">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <table class="table table-responsive text-center" id="table"></table>
  </body>
</html>
