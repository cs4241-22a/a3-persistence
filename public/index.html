<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="author" content="Vanessa W.">
  <meta name="keywords" content="HTML, CSS, JavaScript, Web Development, MongoDB">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This webpage allows users to login or create an account.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
</head>

<body class="bg-dark">

<div class="d-flex justify-content-center text-center align-items-center vh-100">
  <div class="login text-white">
    <h1 class="title">Messenger</h1>
    <div id="userAlert" class="alert text-wrap d-none" role="alert">
    </div>
    <form id="loginForm" action="/login" method='POST'>
      <label>
        <input type='text' name='username' class="w-100 mb-4" required placeholder="tester">
      </label>
      <label>
        <input type='password' name='password' class="w-100 mb-4" required placeholder="test">
      </label>
      <br>
      <input class="w-50 btn btn-success" type='submit' value="Login">
    </form>

    <p class="mt-4">OR</p>
    <button id="create" class="w-50 btn btn-primary">Sign up</button>
  </div>
</div>

<script src="js/login-scripts.js" defer></script>
</body>

</html>
