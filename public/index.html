<!doctype html>
<html lang="en" class="h-100">
<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple TODO list website.">
    <script src="./js/client.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>html {
        height: 100%
    } </style>
</head>
<body class="container-fluid w-100 h-100 d-flex flex-column justify-content-start align-items-center m-0 p-0 overflow-hidden bg-light bg-image"
      style="background-image: url('./resources/background.jpg'); background-size: cover; backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px)">
<header class="row w-100 bg-dark text-light py-10" style="padding-top: 10px; padding-bottom: 10px">
    <div class="d-flex flex-row text-center justify-content-center align-items-center">
        <h1 class="font-bold align-self-center ms-auto">
            Todo List
        </h1>
        <form action="/logout" method="post" class="ms-auto pe-2">
            <button type="submit" class="btn btn-primary">Log Out</button>
        </form>
    </div>
</header>
<div id="submission" class="container row w-50" style="margin: 50px">
    <form id="addTask" class="m-10 w-100 h-100 m-0 p-10 row form-group border border-dark rounded py-sm-3 bg-light">
        <fieldset>
            <legend id="legend">Add a TODO</legend>
            <label for="task">Task:</label><textarea id="task" class="form-control my-2"
                                                     placeholder="Write your task here"></textarea>
            <label for="due-date" class="label label-default">Due Date:</label>
            <div class="d-flex justify-content-around">
                <input type="datetime-local" class="form-control my-2 me-auto" style="width: auto" id="due-date">
                <button id="cancel" type="reset" class="btn btn-danger m-2">Cancel</button>
                <button id="todoSubmit" disabled="disabled" type="submit" class="btn btn-primary m-2">Submit
                </button>
            </div>
        </fieldset>
    </form>
</div>
<div id="todolist" class="row w-50">
    <table class="table table-bordered table-hover table-responsive text-center align-middle bg-light">
        <thead class="thead-light">
        <tr>
            <th><strong>Task</strong></th>
            <th><strong>Creation Date</strong></th>
            <th><strong>Due Date</strong></th>
            <th><strong>Priority</strong></th>
            <th><strong>Delete</strong></th>
        </tr>
        </thead>
        <tbody id="todoTable">
        </tbody>
    </table>
</div>
</body>
</body>
</html>
