<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="header-container container">
      <h1>Simple Todo App</h1>
      <form action="#">
        <label for="newtask-input">Task: </label><input type="text" id="newtask-input" value="your task here" onClick="this.select();" />
        <select id="priority" name="priority">
          <option value="30">!</option>
          <option value="7">!!</option>
          <option value="1">!!!</option>
        </select>
        <button type="button" id="add-task-button" class="btn btn-primary">submit</button>
      </form>
    </div>

    <div class="container">
      <table id="my-table">
        <tbody id="todo-listing"></tbody>
      </table>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
