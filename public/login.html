<!doctype html>
<html lang="en">

<head>
  <title>Watchlist - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login to your Watchlist account.">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" defer>
  <link rel="stylesheet" href="./css/style.css" defer>
  <script src="./js/login-script.js" defer></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin defer>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" defer>
</head>

<body>
  <div id="header-container">
  <h1>Login - Watchlist</h1>
</div>

  <form id="login-form">
    <input type='text' id='username' placeholder="Username">
    <input type='password' id='password' placeholder="Password">
    <div>
      <button class="buy" id="loginbutton">LOGIN</button>
      <button class="buy" id="registerbutton">REGISTER</button>
    </div>
  </form>
  <p id="login-message"></p>


  <button id="git-login">
    Login with
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="50px" height="50px" alt="GitHub logo" id="github-logo">
  </button>
  <footer>
    <p>Created by Nathan Pollock</p>
    <p>Data sourced from <a href="https://finance.yahoo.com/">Yahoo Finance</a></p>
    <p>Charts created with <a href="https://www.chartjs.org/">Chart.js</a></p>
  </footer>
</body>

</html>
