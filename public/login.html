<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <meta charset="utf-8">
        <meta name="description" content="Author: Gabriel M. Buonomano">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Favoritizer</title>
        <link rel="stylesheet" href="style.css">
        <script src="login.js"></script>
        <!--Bootstrap-->
        <link async href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column justify-content-between min-vh-100 text-dark">
        <header class="w-100 text-center text-white bg-primary">
            <h1 class="mb-0">Favoritizer</h1>
        </header>
        <main class="w-100 p-3">
            <h1 class="w-100 text-center">Login</h1>
            <form id="login-form" action="/api/login" method="POST">
                <label for="username">Username:</label><input type="text" name="username" id="username" class="form-control w-100"/>
                <label for="password">Password:</label><input type="password" name="password" id="password" class="form-control w-100"/>
                <button type="submit" class="mt-2">Submit</button> <span id="wrong-password-span" class="d-none">Login Failed: Incorrect Password</span>
            </form>
        </main>
        <footer class="w-100 text-center bg-primary font-weight-bold text-white">
            Created by Gabriel Buonomano for Webware A22 at WPI
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
