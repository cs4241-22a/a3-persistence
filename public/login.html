<!doctype html>
<html lang="en">


<head>
  <title> WGN Game Review Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="WGN Game Review login page">
  <meta name="keywords" content="HTML, CSS, JavaScript, Gamereviews">
  <meta name="author" content="Sizhe Li">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">


</head>

<body>

  <header class="container-fluid header-footer-background">

    <h1 class="bg-light text-dark text-center">WGN Game Review Login page</h1>

</header>

<div class="responses-background p-3">
<div id="login" class="container-fluid py-3">
  <div class="row align-items-start text-center">
    <div class="col">
      <p class="fs-3">Sign In</p>
      <form>
        <div class="mb-3">
          <label for="loginUsername" class="form-label" >Username</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="test">
          
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="1234">
          
        </div>
        <button id="signInButton" onclick="event.preventDefault();" type="submit" class="btn btn-danger">Sign
          in</button>
      </form>
        </div>


    <div class="col">
      <img class="githubpic" src="images/githublogo.png" alt="github logo" height="200" width="200"> </img>
      <br>   
      <br>
      <a href="https://github.com/login/oauth/authorize?client_id=216e302e6a21aba13aaa" class="btn btn-dark">Github Login</a>

  </div>
    <div class="col">
      <p class="fs-3">Create Account</p>
      <form>
        <div id="aria-username" class="mb-3">
          <label for="registerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="registerUsername" placeholder="username">
        </div>
        <div id="aria-password" class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="********">
        </div>
        <button onclick="event.preventDefault();" id="registerAccountButton" type="submit"
          class="btn btn-danger">Create</button>
          
      </form>
    </div>
  </div>
</div>
</div>
    <script src="js/loginPage.js"></script>
</body>

</html>
