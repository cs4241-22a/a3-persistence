<!doctype html>
<html lang="en" xmlns:visibility="http://www.w3.org/1999/xhtml">
<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    <link href="css/style.css" rel="stylesheet">-->
    <!--    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
<div class="container" style="background-color:whitesmoke">
    <h1 id="page_title">TO DO</h1>
    <div class="row"  style="align-self: center">
        <div class="col-12" >
            <form action="/">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="to_do" placeholder="add tasks">
                    </div>
                    <div class="col">
                        <input class="form-control" type="date" id="date">
                    </div>
                    <div class="col">
                        <select class="form-control" id="priority">
                            <option value="none" selected disabled hidden>Select</option>
                            <option >High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="col">
                        <button class="btn" id="add">ADD</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <table class="table table-responsive" id="results">
        <thead>
        <tr class="table table-striped table-bordered">
            <th scope="col">Tasks</th>
            <th scope="col">Date</th>
            <th scope="col">Priority</th>
            <th scope="col">Modify</th>
        </tr>
        </thead>
    </table>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
