<!doctype html>
<html lang="en">

<head>

  <title>Login to TDEE Calculator</title>
  <meta charset="utf-8">
  <meta name="description" content="TDEE Calculator-Login">
  <meta name="keywords" content="TDEE, Calculator, HTML, CSS, JavaScript">
  <meta name="author" content="Enoch Zhao">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

</head>

<body style="background-color: #FFE4E1">

  <header class="container-fluid">

        <h1 class="header-background text-dark text-center">TDEE Calculator</h1>

  </header>

  <div class="bg-dark text-light p-3">
    <div class="row">
      <p class="fs-3">Create an Account</p>
      <form>
        <div id="aria-username" class="mb-3">
          <label for="regUser" class="form-label">Username</label>
          <input type="text" class="form-control" id="regUser" placeholder="ex: enochzhao">
        </div>
        <div id="aria-password" class="mb-3">
          <label for="regPass" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPass" placeholder="********">
        </div>
        <button onclick="event.preventDefault();" id="registerAccBtn" type="submit"
                class="btn btn-success">Create</button>

      </form>
    </div>
    <div id='login' class="container-fluid py-3">
      <div class="row align-items-start text-center">
        <div class="col">
          <p class="fs-3">Existing User Login</p>
          <form>
            <div class="mb-3">
              <label for="usernameLogin" class="form-label" >Username</label>
              <input type="text" class="form-control" id="usernameLogin" placeholder="cs4241">
              
            </div>
            <div class="mb-3">
              <label for="passwordLogin" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordLogin" placeholder="123123">
              
            </div>
            <button id="signInBtn" onclick="event.preventDefault();" type="submit" class="btn btn-primary">Sign
              in</button>
          </form>
        </div>
        <div class="col align-items-start text-center">
          <br>
          <p class="fs-3">Or</p>

            <a href="https://github.com/login/oauth/authorize?client_id=51f224cba83f6277d42f" class="btn btn-light">Github Login</a>

        </div>

      </div>
    </div>
  </div>

  <script src='js/login.js'></script>
</body>

</html>
