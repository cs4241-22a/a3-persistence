<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>MINESWEEPERDLE | Login</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh">
        <h1>Minesweeperdle</h1>
        <div class="d-flex justify-content-between flex-row" style="width: 20vw">
            <button id="create-acct-button" type="button" class="btn btn-primary">
                Create Account
            </button>
            <button id="sign-in-button" type="button" class="btn btn-primary">
                Sign In
            </button>
        </div>
    </div>
</body>
<script>
    window.onload = () => {
        document.getElementById("create-acct-button").onclick = () => {
            window.location = "/new-user";
        };
        document.getElementById("sign-in-button").onclick = () => {
            window.location = "/sign-in";
        };
    }
</script>
</html>
