<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>MINESWEEPERDLE | New User</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh">
        <h1>Minesweeperdle</h1>
        <form class="d-flex align-items-center justify-content-center flex-column" id="form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="progress-check">
              <label class="form-check-label" for="progress-check">Save my progress every day</label>
            </div>
        </form>
        <button class="btn btn-primary" id="submit">Submit</button>
        <p id="error-msg"></p>
    </div>
</body>
<script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const progressCheck = document.getElementById("progress-check");
    const submitButton = document.getElementById("submit");

    function emailValid() {
        const hasAt = emailInput.value.includes("@");
        const afterAt = hasAt ? (emailInput.value.indexOf("@") + 1 < emailInput.value.length) : false;
        return hasAt && afterAt;
    }

    window.onload = () => {
        submitButton.onclick = () => {

            const data = {
                email: emailInput.value,
                password: passwordInput.value,
                progressCheck: progressCheck.checked
            }

            console.log(data);

            if (emailValid()) {
                fetch("/new-user", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                }).then((response) => {
                    response.json().then((d) => {
                        const jsonRes = JSON.parse(d);
                        if (jsonRes.error) {
                            document.getElementById("error-msg").innerHTML = "User already exists!";
                            window.location = "/sign-in";
                        } else {
                            localStorage.setItem("MS:email", jsonRes.email);
                            window.location = "/play";
                        }
                    })
                });
            }
        }
    }
</script>
</html>
