<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
      integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="body">
      <h1>Genshin Impact Character Tracker</h1>
      <hr />
      <div class="container">
        <div class="label">Add New Character</div>
        Click the button to add a new character.
        <h2>Character Information</h2>
        <form class="pure-form pure-form-stacked">
          <fieldset>
            <label for="name"> Name:</label>
            <input type="text" id="name" />

            <label for="weapon"> Weapon Type:</label>
            <select id="weapon">
              <option>Bow</option>
              <option>Catalyst</option>
              <option>Claymore</option>
              <option>Polearm</option>
              <option>Sword</option>
            </select>

            <label for="element"> Element:</label>
            <select id="element">
              <option>Pyro</option>
              <option>Geo</option>
              <option>Dendro</option>
              <option>Cryo</option>
              <option>Electro</option>
              <option>Anemo</option>
              <option>Hydro</option>
            </select>
            <label for="level"> Level:</label>
            <input type="number" id="level" />
          </fieldset>
        </form>
      </div>
      <br />
      <button class="pure-button" id="buttonSubmit">Submit</button>
      <br />
      <br />
      <div class="container">
        <div class="label">View/Edit Characters</div>
        <div class="chars">
          <table class="pure-table-bordered" id="table"></table>
        </div>
      </div>
      <hr />
    </div>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
