<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="./js/scripts.js"></script>
  </head>
  <body class="bg-light">
    <div class="d-flex flex-column align-items-center">
      <h1 class="child">To Do List Generator</h1>
      <form class="child">
        <label>Item:</label>
        <input type="text" id="item" class="form-control" value="">
        <label>Due Date:</label>
        <input type="date" id="date" class="form-control" value="">
        <div class="mt-2"></div>
          <div class="row">
            <div class="col text-center">
              <label class="form-check-label" for="flexCheckDefault">Priority?</label>
              <input type="checkbox" id="priority" class="form-check-input" name="priority">
            </div>
          </div>
        </div>
        <div class="mt-2">
          <div class="row">
            <div class="col text-center">
              <button id="submit_button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <table class="table-condensed mt-4" id="list_table" hidden>
          <thead>
            <tr class="bold">
              <th scope="col">Item</th>
              <th scope="col">Due Date</th>
              <th scope="col">Priority?</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="table_body">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
