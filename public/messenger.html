<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Messenger</title>
    <meta name="author" content="Vanessa W.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Development, MongoDB, Messenger">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This webpage allows users to leave a message to corresponding receiver.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
</head>

<body class="off-white">
    <div class="jumbotron text-center bg-dark text-white pt-4 pb-3">
        <h1 class="title text-large">Messenger</h1>
        <h2></h2>
        <h3 id="welcomeMessage" class="text-left"></h3>
        <h4></h4>
    </div>

    <div>
        <input class="btn btn-info justify-content-start" type=button onClick="parent.location='index.html'"
               value='Log Out'>
    </div>

    <form id="form">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h5 class="mb-2 text-success"><b>Don't wait to send a message to whom you love.</b></h5>
                    <label for="subject">Subject</label>
                    <input id="subject" class="mb-4" type="text" maxlength="100" size="54" required placeholder="Subject">

                    <label for="receiver">Receiver</label>
                    <input id="receiver" class="mb-4" type="text" maxlength="100" size="54" required placeholder="Receiver">

                    <br>
                </div>
                <div class="col-auto">
                    <h5>&nbsp;</h5>
                    <label for="message">Message</label>
                    <textarea id="message" class="mb-2" rows="6" cols="56" required placeholder="Message"></textarea>
                    <div class="d-flex justify-content-end">
                        <button type="submit" id="submit" style="width:10%;height:10%" title="submit"><img alt="sending button icon" src="assets/sending.jpg" style="width:100%;height:100%" ></button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="justify-content-center mt-5 ">
        <table width="70%" id="messages">
            <colgroup>
                <col width="30%">
                <col width="30%">
                <col width="30%">
            </colgroup>
            <thead>
                <tr class="bg-dark text-white">
                    <th colspan=1><b>Subject</b></th>
                    <th colspan=1><b>Receiver</b></th>
                    <th colspan=2><b>Message</b></th>
                    <th colspan=1></th>
                    <th colspan=1></th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <script src="js/scripts.js" defer></script>
</body>

</html>
