<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <script src="./existingUser.js"></script>
    <title>MINESWEEPERDLE | Sign In</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh">
        <h1>Minesweeperdle</h1>
        <h2>Sign In</h2>
        <form class="d-flex align-items-center justify-content-center flex-column" id="form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </form>
        <button class="btn btn-primary" id="submit">Submit</button>
        <div class="alert alert-danger hidden" role="alert" id="error-msg">
          Username or password is incorrect!
        </div>
        <div class="alert alert-warning hidden" role="alert" id="redirect-msg">
          User already exists!
        </div>
    </div>
</body>
</html>
