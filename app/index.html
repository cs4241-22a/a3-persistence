<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Created by Qui Nguyen on 09/18/22" />
    <!-- <link rel="stylesheet" href="debug.css" /> -->
    <title>.moonwatch</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container-fluid bg-dark">
        <div class="row vh-100">
          <div class="d-none d-lg-block col-md-8 px-0">
            <img
              src="hero.png"
              alt="login background image"
              class="w-100 vh-100 hero"
            />
          </div>
          <div
            class="col-lg-4 text-white d-flex align-items-center justify-content-center"
          >
            <form class="px-5 y" style="width: 30rem">
              <h1 class="text-center mb-4">.moonwatch</h1>
              <div class="form-outline mb-3">
                <label for="email-input" class="form-label"
                  >Email address</label
                >
                <input
                  id="email-input"
                  type="email"
                  class="form-control form-control-lg fs-6 cta-container"
                  placeholder="example@domain.com"
                />
              </div>
              <div class="form-outline mb-3">
                <label for="pwd-input" class="form-label">Password</label>
                <input
                  id="pwd-input"
                  type="password"
                  class="form-control form-control-lg fs-6 cta-container"
                  placeholder="charlieroberts123"
                  autocomplete="on"
                />
              </div>
              <div class="my-4">
                <button class="btn btn-primary w-100 fw-bold cta-container">
                  Login
                </button>
              </div>
              <p class="py-1 text-center">or log in with</p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
